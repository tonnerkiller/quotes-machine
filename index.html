<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>The Quotes Machine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lobster" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

        <h1 class="text-center" id="headline">The Quotes Machine</h1>
        <div id="center-box">
          <div id="spaceholder"></div> <!-- empty div for layout reasons-->
          <div id="quotes-box">
            <p class="quote text-center">Quotes go here</p>
            <p class="author text-right">Authors go here</p>
            <p class="quotesource text-center">Source of the Quote goes here</p>
          </div> <!-- quotes-box-->
          <p id="app-creator">
            by <a href="http://tonnerkiller.de">tonnerkiller</a>
          </p>
        </div><!-- center-box -->
        <div id="bottom-content">
          <div id="all-buttons"><!-- all-buttons-->
            <div class="social-buttons">
              <button class="socbut" title="Tweet it" id="tweetbutton" target="_blank"><i class="fab fa-twitter"></i></button>
              <button type="button" class="socbut" data-toggle="modal" data-target="#myModal" title="Share on Hubzilla"><i class="hublogo-hubs"></i></button>
            </div>
            <button id="newquote" class="" title="New Quote">New Quote</button>
          </div><!-- all-buttons-->



        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">What is your channel?</h4>
              </div>
              <div class="modal-body">
                <p>Please give your channel in the form <i>channel@example.com</i></p>
                <input type="text" exampletext="channel@example.com" id="channel" title="Insert channel">
                <button class="btn btn-primary" title="Send" id="hubbutton" data-dismiss="modal">Send</button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal end -->


  <!-- script tags below thais line -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
